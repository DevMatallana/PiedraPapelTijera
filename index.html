<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Piedra Papel Tijeras</title>
</head>
<body>
    <div id="main">
        <button class="Piedra">Piedra</button>
        <button class="Papel">Papel</button>
        <button class="Tijera">Tijera</button>
        <button class="PlayGame">Play game</button>
    </div>
    <div class="puntaje">
        <p>Puntaje Jugador: <p class="parraThree">0</p></p>
    </div>
    <div class="puntaje">
        <p>Puntaje Maquina: <p class="parraFour">0</p></p>
    </div>
     
    <div class="puntaje">
        <p>Elemento seleccionado: <p class="parra"></p></p>
    </div>
    <div class="puntaje">
        <p>Elemento seleccionado por la maquina: <p class="parraOne"></p></p>
    </div>
    <div class="puntaje">
        <p class="parraTwo"></p>
    </div>

    <script src="script.js" defer></script>
</body>
</html>
